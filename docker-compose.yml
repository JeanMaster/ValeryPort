version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: valery-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: valery
      POSTGRES_PASSWORD: valery_dev_password
      POSTGRES_DB: valery_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - valery-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U valery"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: valery-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@valery.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - valery-network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local

networks:
  valery-network:
    driver: bridge
